<body>
    <div class="containerOne"> 
        <div class="containerTwo">    
            <div class="containerThree"> 
                <div class="header">
                    <img src="images/smallheader.png" width="100%" alt="header">
                    <nav>
                        <a href='frontpage.html'>Home</a>  
                        <a href='productlist.html'>Items for sale</a>
                        <a href="checkout.html">Checkout</a>
                        <a href="aboutme.html">About Us</a>
                    </nav>
                </div>
                <div class="containerFour">
                    <div class="col">
                        <h3>Billing Address</h3>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="billingInfo" id="fullName" placeholder="Full Name" required>               
                        <label for="emailAddress">Email</label>
                        <input type="email" name="billingInfo" id="emailAddress" placeholder="loveday@example.com" required>
                        <label for="address">Street Address</label>
                        <input type="text" name="billingInfo" id="address" placeholder="302 E. Main Street" required>
                        <label for="city">City</label>
                        <input type="text" name="billingInfo" id="city" placeholder="Tampa Bay" required>
                        <div class="row">
                            <div class="col2">
                                <label for="state">State</label>
                                <input type="text" name="billingInfo" id="state" placeholder="FL" required>
                            </div>
                            <div class="col2">
                                <label for="zip">Zip</label>
                                <input type="text" name="billingInfo" id="zip" placeholder="20002" required>
                            </div>
                        </div>
                    </div>  
                    <div class="col2">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <img src="images/payMethods.png" width="300" alt="pay methods">
                        <label for="cardName">Name on Card</label>
                        <input type="text" name="paymentInfo" id="cardName" placeholder="Franklin Brown" required>
                        <label for="cardNumber">Credit card number</label>
                        <input type="text" name="paymentInfo" id="cardNumber" placeholder="8888-0000-8888-0000" required>
                    <div class="row">
                        <div class="col2">
                            <label for="date">Valid through</label>
                            <input type="text" name="paymentInfo" id="date" placeholder="MM / YY" required>
                        </div>
                        <div class="col2">
                            <label for="cvv">CVV</label>
                            <input type="password" name="paymentInfo" id="cvv" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <div class="c1">
                    </label><input type="checkbox" checked="checked" name="sameAdrress">
                </div>
                <div class="c2">
                    <label>Shipping address same as billing</label>    
                </div> 
            </div>
            <input type="submit" value="Submit" class="subBtn">   
            <footer>

            </footer>
        </div>
